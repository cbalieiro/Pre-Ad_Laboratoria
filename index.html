<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz da Camys</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header class="cabecalho">
        <h1>Teste seus Conhecimentos!</h1>
    </header>

    <main>
        <section class="quiz tela-inicial" id="tela-inicial">
            <h2>Bem-vindo ao nosso desafio!</h2>
            <p>Preparado para responder a perguntas? Clique abaixo para iniciar.</p>
            <button id="iniciar-quiz" onclick="handleStartQuiz()">Iniciar Quiz</button>
        </section>
        <section class="quiz tela-quiz" id="tela-quiz" style="display: none;">
            <p id="saudacao"></p>
            <div id="placar-resultado"></div>
            <button id="proxima-tela" onclick="handleShowTemplateWithAnswers()" style="display: none;">Gabarito</button>
        </section>
        <section class="quiz tela-resultado" id="tela-resultado" style="display: none;">
            <h2>Resultado</h2>
            <p id="mensagem-resultado"></p>
            <div id="gabarito"></div>
            <button id="reiniciar-quiz" onclick="handleGoBack()">Reiniciar Quiz</button>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Camila Mello</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
