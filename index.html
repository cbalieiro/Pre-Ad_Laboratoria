<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz da Camys</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <header class="cabecalho">
        <h1>Teste seus Conhecimentos!</h1>
    </header>
    <div class="container" id="container">
        <section class="quiz">
            <h2>Bem-vindo ao nosso desafio!</h2>
            <p>Preparado para responder a perguntas desafiadoras? Clique abaixo para iniciar.</p>
            <button id="iniciar-quiz" onclick="startQuiz()">Iniciar</button>
        </section>

    </div>
    <div class="resultado" id="resultado" style="display: none;">
        <p id="saudacao"></p>
        <section class="quiz" id="quiz-container" >
        <div id="container-resultado"></div>
        <div class="container-botao-voltar" style="margin-left: 50px;">
            <button id="voltar" onclick="goBack()">‚Üê Voltar</button>
        </div> 
    </section>
    </div>
    <script src="main.js"></script>
</body>
<footer>
    <p>Desenvolvido por Camila Mello</p>
</footer>
</html>
